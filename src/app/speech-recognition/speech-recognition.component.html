<h2>Click the button to talk</h2>
<p class="display-text-area">{{displayTranscript}}</p>
<div class="btn-wrapper">
  <button (mousedown)="startSpeech()" class="btn-accept">Start</button>
  <button (mouseup)="stopSpeech()" class="btn-decline">Stop</button>
  <button (click)="clearSpeech()" class="btn-clear">Clear</button>
</div>
